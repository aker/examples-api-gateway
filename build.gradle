buildscript {
    repositories {
        maven {
            url "$mavenRepoUrl"
        }
    }
}

subprojects {
    apply plugin: "maven"
    apply plugin: "java"
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        maven {
            url "$mavenRepoUrl"
        }
    }
}